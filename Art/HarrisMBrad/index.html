<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Brad M Harris</title>
  <link rel="stylesheet" href="index.css" />
  <link rel="stylesheet" href="globals.css" />
  <link rel="stylesheet" href="styleguide.css" />
  <link rel="stylesheet" href="style.css" />
  <style>
    .hero-c {
      display: flex;
      align-items: center;
    }

    .the-largest {
      flex: 1;
      margin-right: 20px;
    }

    img {
      max-width: 300px;
      /* Adjust this to your desired width */
      margin-right: 20px;
    }
  </style>
</head>

<body>
  <nav role="navigation">
    <!-- Menu Code here-->
    <ul class="navigation">
      <li class="circle roll"><a href="#home">Home</a></li>
      <li class="square bounce"><a href="#about">About</a></li>
      <li class="triangle flip"><a href="#contact">Contact</a></li>
    </ul>
  </nav>


  <card>
    <div class="container">
      <div class="hero-c">
        <div class="the-largest">


        </div>

  </card>

  <style>
    .circle.roll a:before {
      content: '';
      width: 80px;
      height: 80px;
      background-color: rgb(0, 0, 0);
      position: absolute;
      top: 90%;
      left: 0%;
      /* Start from the leftmost side of the navigation */
      transform: translateY(-50%);
      /* Center the circle vertically */
      border-radius: 50%;
      animation: rollCircle 6s infinite;
      /* New animation */
      z-index: -5;
    }

    /* New keyframe animation for rolling effect */
    @keyframes rollCircle {
      0% {
        left: 0%;
        transform: translateY(-50%) rotate(0deg);
        /* Start rotation at 0 degrees */
      }

      100% {
        left: 100%;
        transform: translateY(-50%) rotate(360deg);
        /* End rotation at 360 degrees (1 full rotation) */
      }
    }

    .square.bounce a:before {
      content: '';
      width: 50px;
      height: 50px;
      background-color: rgb(4, 0, 0);
      position: absolute;
      top: 10%;
      /* adjusted this to vertically center the square */
      left: 20%;
      /* added this to horizontally center the square */
      transform: translate(-50%, -50%);
      /* this makes sure the square is centered in front of the text */
      animation: bounceSquare 2s infinite;
      z-index: -1;
    }

    .triangle.flip a:before {
      content: '';
      width: 0;
      height: 0;
      border-left: 59px solid transparent;
      border-right: 59px solid transparent;
      border-bottom: 80px solid rgb(0, 0, 0);
      /* This is where the color is set */
      position: absolute;
      top: 49%;
      transform: translateY(-50%);
      left: 49%;
      transform: translateX(-50%);
      animation: flipTriangle 5s infinite;
      z-index: -1;
    }
  </style>
</body>

</html>
